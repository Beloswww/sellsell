<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>賣場</title>
  <style>
    body {
      background: radial-gradient(circle at center, #ffecf2, #ffe3e3);
      font-family: "Comic Sans MS", "Microsoft JhengHei", cursive;
      text-align: center;
      padding-top: 15vh;
      animation: bg-fade 10s infinite alternate;
    }

    h1 {
      font-size: 60px;
      color: #ff0077;
      text-shadow: 2px 2px 10px #ff88cc, 0 0 30px #ff44aa, 0 0 60px #ff0080;
      animation: pop 1s ease-in-out infinite alternate;
    }

    .sparkle {
      font-size: 30px;
      color: #ff66cc;
      animation: blink 1.5s infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1) rotate(1deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    @keyframes bg-fade {
      0% { background: radial-gradient(circle, #ffeef2, #ffddee); }
      100% { background: radial-gradient(circle, #fff0f0, #ffcce5); }
    }
  </style>
</head>
<body>
  <h1>你個小騙騙😍😍<br>真是有趣呢🤩🤩小笨蛋。</h1>
  <div class="sparkle">✨✨✨✨✨</div>
</body>
</html>
